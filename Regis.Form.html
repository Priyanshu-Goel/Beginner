    <form>
        <h5>Student Name</h5>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" />
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" />
            </div>
        </div>
        <br>
        <!-- 
      Father Name -->

        <h5>Father Name</h5>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" />
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" />
            </div>
        </div>

        <!-- Mother -->
        <br>
        <h5>Mother Name</h5>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" />
            </div>

                <input type="text" class="form-control" placeholder="Last name" />

        </div>
    </form>

    <br>
    
        <div class="col">
            <label>

        </div>

    <br>
    <div class="row">

            <select class="select">

                <option value="1">3rd Year</option>

                <option value="3">5th Year</option>

    </div>
    </div>
    </div>
    </div>
    <br>

    <div class="row">

            <label>
                <h5>Cumulative Grade Point</h5>

        </div>
        <div class="col">
            <label>
                <h5>Attach Document</h5>
            </label>
            <input type="file" class="form-control">

        <div class="input-group-append">

        </div>

    </div></span>

    <br>

    <br>

    <br>

    <br>
